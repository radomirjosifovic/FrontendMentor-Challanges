<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

 
</head>
<body>

    <div id="nft-preview">
      <div class="container">
        
        <div class="img">
          <img src="images/image-equilibrium.jpg" alt="" />
        </div>
        
        
        <h3>Equilibrium #3429</h3>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="two-items">
          <div class="first-item">
            <img class='icneth'src="images/icon-ethereum.svg" alt="Icon Unavailable">
            <p>0.041 ETH</p>
          </div>
          <div class="second-item">
            <img src="images/icon-clock.svg" alt="Icon Unavailable">
            <p>3 days left</p>
          </div>
        </div>
        <hr class="hrline">
        <div class="creator">
          <img src="images/image-avatar.png" alt="Avatar Unavailable">
          <p><span>Creation of</span> Jules Wyvern</p>
        </div>
      </div>
      
    </div>  

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/radomirjosifovic">Radomir Josifovic</a>.
  
  
</body>
</html>
