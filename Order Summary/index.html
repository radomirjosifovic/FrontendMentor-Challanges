<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  
</head>
<body>

  <div class="container">
    <div class="card">
      <div class="img-part">
        <img src="images/illustration-hero.svg" alt="">  
      </div>
      <div class="text-part">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcast on any device anywhere you like!</p>
      </div>

      <div class="all-items">
        <div class="price-info">
          <div class="icon"><img src="images/icon-music.svg" alt="No icon available"></div>
          <div class="annual">
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </div>
        </div>
        <div class="price-change"><a href="#">Change</a></div>
      </div>

    <div class="payment-info">
      <button class="btn btn-proceed">Proceed to Payment</button>
      <button class="btn btn-cancel">Cancel Order</button>
    </div>

    </div>
  </div>

</html>
